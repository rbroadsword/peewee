<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeeWee's Numbers!</title>
</head>
<body>
  <header class="intro">
    <h1>Pee Wee's Number Surprise</h1>
  </header>
  <div class="main">
    <h2>Play with PeeWee</h2>
    <form class="form" id="number-form">
      <label for="user-number">Enter a number:</label>
      <input type="text" type="number" id="user-number" required>
      <button type="submit" class="btn-danger">Submit</button>
    </form>
  </div>

  <div class="result">
    <h2>What Peewee says: </h2>
    <p><span id="result"></span></p>
  </div>
</body>
</html>
