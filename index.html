<!DOCTYPE html>
<html lang="en">
<head>  
  <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@1,200&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeeWee's Numbers!</title>
</head>
<body>
  <header class="intro">
    <h1>Pee Wee's Number Surprise</h1>
    <img class="border" src="img/peewee-bike.jpg" alt="peewee">
  </header>
  <div class="main">
    <h2>Play with PeeWee</h2>
    <form class="form" id="number-form">
      <div class="form-group">
        <label for="user-number">Enter a number:</label>
        <input type="text" type="number" class="form-control" id="user-number" required>
      </div>
      <button type="submit" class="btn-danger btn-lg">Submit</button>
    </form>
  </div>

  <div class="result">
    <h2>What Peewee says: </h2>
    <p><span id="result"></span></p>
    <img class="border" src="img/peewee-window.jpg">
  </div>
</body>
</html>
